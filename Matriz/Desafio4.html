<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex4</title>
</head>
<body>
    <script>
        var matriz = [
            [1,2,3], // linha 1
            [4,5,6], // linha 2
            [7,8,9] // linha 3
        ]

        var final = []
 
        for(var linha = 0; linha < matriz.length; linha++){
            var lista = []
            for(var coluna = 0; coluna < matriz[linha].length; coluna++) {
                var multipicação = matriz[coluna][linha]
                lista.push(multipicação)
                
            }    
            final.push(lista)
        }
        console.log(final)
    </script>
</body>
</html>
